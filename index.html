<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <meta http-equiv="refresh" content="3"> -->
	<title>Application</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Heebo:300" rel="stylesheet">
	<script src="script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<!-- <div class="absolute overlay2"></div> -->
	<div class="relative">
		<img class="arrow" src="images/arrow.png" alt="Arrow">
		<img class="ellipse" src="images/ellipse.png" alt="Ellipse">
		<img class="image" src="images/image.png" alt="Main image">
		<div class="rectangle"></div>
		<div class="overlay"></div>
		<div class="bigOverlay"></div>
		<h1>Who are you and  why you’re  standing here?</h1>
		<h2>It doesn't matter if you're building the next Facebook,
				or if you’re the director of marketing for and industrial
				company.</h2>
		<img class="line" src="images/line.png" alt="Line">
		<div class="up">
			<span class="by">By</span>
			<span class="text">Nocholas O`Brian</span>
			<span class="date">28 July</span>
		</div>
		<div class="userpics">
			<img src="images/userpic1.png" alt="User picture 1">
			<img src="images/userpic2.png" alt="User picture 2" style="padding-left:3px;">
			<span class="likes latoRegular">+76</span>
			<span class="latoRegular likedThis">Liked this</span>
		</div>
	</div>
	<div style="bottom: 18px; position:relative;">
		<img src="images/bottomline.png" alt="Bottom line" class="bottomLine">
		<img src="images/bottomBackground.png" alt="Bottom background" class="bottomBackground">
		<img src="images/userIcon.png" alt="User icon" class="icon">
		<a href="index2.html"><img src="images/chessIcon.png" alt="Chess icon" class="icon" style="padding-left: 50px;"></a>
		<img src="images/bellIcon.png" alt="Bell icon" class="icon" style="padding-left: 50px;">
		<img src="images/saveIcon.png" alt="Save icon" class="icon" style="padding-left: 50px;">
		<img src="images/homeIcon.png" alt="Home icon" class="icon" style="padding-left: 50px;">
	</div>
</body>
</html>
